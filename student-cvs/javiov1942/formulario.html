<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input id="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto </legend>
                    <input id="5000" name="budge"type="radio"><label for="5000">5000</label>
                    <input id="3000" name="budge"type="radio"><label for="3000">3000</label>
                    <input id="1000" name="budge"type="radio"><label for="1000">1000</label>
                </fieldset></div>
                <div class="form-group">
                    <label for="type">Tipo de proyecto
                    </label>
                    <select id ="type" required>
                        <option disabled selected>Seleccione uno</option>
                        <option value="website">Website</option>
                        <option value="webapp">Webapp</option>
                        <option value="mobile">Mobile app</option>
                        <option value="design">Dise√±o</option>
                    </select>
                 </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                <textarea id="description" required rows="5"></textarea>
                <div class="help">Escribe una descripcion del proyecto en 500 palabras</div>
                </div>
                <div class="form-group">
                    <label for="termsandconditions">
                        <input type="checkbox" name="termsandconditions" id="termsandconditions" required>
                        <span>Acepto terminos y condiciones</span>  
                    </label>
                </div>


            <button id="button">Enviar</button>
        </form>
    </main>
</body>
</html>
